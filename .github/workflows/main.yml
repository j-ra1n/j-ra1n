name: Python application

on:
  push:
    branches: [ "main" ]
    paths:
      - 'README.md'  # README.md 파일이 변경되었을 때만 트리거
  pull_request:
    branches: [ "main" ]
    paths:
      - 'README.md'  # README.md 파일이 변경되었을 때만 트리거

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser
    - name: Run Update Python Script
      run: |
        python main.py
    - name: Update README.md file
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git pull
        git add README.md
        git config --local user.email "j_ra1n@naver.com"
        git config --local user.name "j-ra1n"
        git commit -m "Updating Blog Posts" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
